version: "3.8"

services:
  api:
    container_name: evolution_api
    image: evoapicloud/evolution-api:v2.3.0
    restart: always
    depends_on:
      - redis
      - evolution-postgres
    ports:
      - "8080:8080" # Liberado para acesso externo (0.0.0.0)
    volumes:
      - evolution_instances:/evolution/instances
    networks:
      - evolution-net
    dns:
      - 8.8.8.8
      - 1.1.1.1
    env_file:
      - .env

  frontend:
    container_name: evolution_frontend
    image: evoapicloud/evolution-manager:latest
    restart: always
    ports:
      - "80:80" # Manager acessível na porta 80 (padrão web) para evitar bloqueios
    env_file:
      - .env
    environment:
      - VITE_API_URL=${SERVER_URL}
      - EVOLUTION_API_URL=${SERVER_URL}
    networks:
      - evolution-net
    volumes:
      - ./frontend-nginx.conf:/etc/nginx/conf.d/default.conf
      - ./frontend-nginx.conf:/etc/nginx/conf.d/nginx.conf

  redis:
    container_name: evolution_redis
    image: redis:latest
    restart: always
    command: >
      redis-server --port 6379 --appendonly yes
    volumes:
      - evolution_redis:/data
    networks:
      - evolution-net

  evolution-postgres:
    container_name: evolution_postgres
    image: postgres:15
    restart: always
    env_file:
      - .env
    command:
      - postgres
      - -c
      - max_connections=1000
      - -c
      - listen_addresses=*
    environment:
      - POSTGRES_DB=${POSTGRES_DATABASE:-evolution}
      - POSTGRES_USER=${POSTGRES_USERNAME:-evolution}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-evolution}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - evolution-net

volumes:
  evolution_instances:
  evolution_redis:
  postgres_data:

networks:
  evolution-net:
    driver: bridge
