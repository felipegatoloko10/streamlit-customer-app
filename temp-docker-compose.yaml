version: "3.8"

services:
  api:
    container_name: evolution_api
    image: atendai/evolution-api:v2.2.2
    restart: always
    depends_on:
      - redis
      - evolution-postgres
    ports:
      - "8080:8080" # Liberado para acesso externo (0.0.0.0)
    volumes:
      - evolution_instances:/evolution/instances
    networks:
      - evolution-net
    env_file:
      - .env

  frontend:
    container_name: evolution_frontend
    image: evoapicloud/evolution-manager:latest
    restart: always
    ports:
      - "8081:80" # Manager acessÃ­vel na porta 8081
    networks:
      - evolution-net

  redis:
    container_name: evolution_redis
    image: redis:latest
    restart: always
    command: >
      redis-server --port 6379 --appendonly yes
    volumes:
      - evolution_redis:/data
    networks:
      - evolution-net

  evolution-postgres:
    container_name: evolution_postgres
    image: postgres:15
    restart: always
    env_file:
      - .env
    command:
      - postgres
      - -c
      - max_connections=1000
      - -c
      - listen_addresses=*
    environment:
      - POSTGRES_DB=${POSTGRES_DATABASE:-evolution}
      - POSTGRES_USER=${POSTGRES_USERNAME:-evolution}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-evolution}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - evolution-net

volumes:
  evolution_instances:
  evolution_redis:
  postgres_data:

networks:
  evolution-net:
    driver: bridge
